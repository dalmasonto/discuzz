{% extends 'base.html' %} {% load static %} {% load cache %} {% block style %}
<style>
  .anime {
    display: flex;
    align-content: center;
    text-align: center;
    align-items: center;
  }
  .animation-container {
    position: absolute;
    top: 50%;
    bottom: 0;
    left: 0;
    right: 0;
    width: 400px;
    height: 400px;
    margin: auto;
    transform: translateY(40%);
    margin-top: 5px;
    /* display: ; */
    /* top: 50%; */
  }

  .animation-container span {
    
    margin: 5px;
    display: block;
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
    margin: auto;
  }

  .animation-container span:nth-child(1){
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border-color: purple;
    border-style: solid;
    border-top: none;
    animation: rotate4 1.4s infinite;
    /* display: none; */
  }
  @keyframes rotate4 {
      from {
          transform: rotateX(360deg) rotate(0deg);
          filter: hue-rotate(0deg);
      }
      to{
          transform: rotateX(0) rotate(360deg);
          filter: hue-rotate(720deg);
      }
  }
  .animation-container span:nth-child(2){
    width: 80%;
    height: 80%;
    border-radius: 50%;
    border-color: rebeccapurple;
    /* background: yellow; */
    border-style: solid;
    /* display: none; */
    border-left: none;
    animation: rotate3 2.2s linear infinite;
  }
  @keyframes rotate3 {
      from {
          transform: rotateY(20deg)
      }
      to{
          transform: rotateY(200deg)
      }
  }
  .animation-container span:nth-child(3){
    width: 60%;
    height: 60%;
    border-radius: 50%;
    border-color: rgba(3, 35, 105, 0.363);
    border-style: solid;
    border-bottom: none;
    animation: rotate2 1.5s linear infinite;
    /* display: none; */
  }

  @keyframes rotate2 {
      from {
          transform: rotateY(-360deg);
      }
      to{
          transform: rotateY(0deg);
      }
  }

  .animation-container span:nth-child(4){
    width: 40%;
    height: 40%;
    border-radius: 50%;
    border-color: royalblue;
    border-style: solid;
    border-right: none;
    animation: rotate1 2.5s linear infinite;
    /* display: none; */
  }

  @keyframes rotate1 {
      from {
          transform: rotateX(-360deg);
      }
      to{
          transform: rotateX(0deg);
      }
  }

  .animation-container span:nth-child(5){
    width: 20%;
    height: 20%;
    border-radius: 50%;
    border-color: salmon;
    border-style: solid;
    border-top: oldlace;
    animation: rotate 2s linear infinite;
    /* display: none; */
  }

  @keyframes rotate {
      from {
          transform: rotate(0deg);
      }
      to{
          transform: rotate(360deg);
      }
  }

  .me2{
      height: 100vh;
  }
  .j{
      font-family:'Courier New', Courier, monospace;
      font-size: 65px;
      /* animation: cubic-bezier(0.175, 0.885, 0.32, 1.275) 2sec linear infinite;  */
      transform: translateY(50%) rotateY(180deg) rotateX(45deg);

  }
</style>
{% endblock %} {% block content %}
<div class="container me2">
  <div class="row">
    <div class="col anime">
      <div class="animation-container">

        <h1 class="text-center j"> DJ JUMAH </h1>

        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>

      </div>
    </div>
  </div>
</div>

{% endblock %}
