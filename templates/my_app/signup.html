{% extends "base.html" %}

{% block content %}

<div class="row">

        <div class="col-md-12 col-sm-12 text-center"><h4>SIGN UP</h4></div>
        <div class="col-md-12 col-sm-12">
            <form class="form" action="form_sign_up/" method="post">
                {% csrf_token %}
                <label for="username">Username</label>
                <input type="text" id="username" class="form-control" name="username" placeholder="username">
                <label for="fname">First name</label>
                <input type="text" id="fname" class="form-control" name="fname" placeholder="First name">
                <label for="lname">Last name</label>
                <input type="text" id="lname" class="form-control" name="lname" placeholder="Last name">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" name="email" placeholder="E-mail">
                <label for="phone_no">Phone number</label>
                <input type="tel" id="phone_no" class="form-control" name="phone_number" placeholder="Phone number">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" name="pwd" placeholder="Password">
                <label for="password-repeat">Repeat password</label>
                <input type="password" id="password-repeat" class="form-control" name="pwd-repeat" placeholder="Password repeat">
                <input type="submit" class="btn btn-primary mt-4 mb-2">
            </form>
        </div>

    </div>

{% endblock content %}
