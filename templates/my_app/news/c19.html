<html>
{% load static %}
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css"/>


    <style>
    :root {
      --ion-safe-area-top: 20px;
      --ion-safe-area-bottom: 22px;
    }

  </style>
  <script type="module">
    import { menuController } from 'https://cdn.jsdelivr.net/npm/@ionic/core@next/dist/ionic/index.esm.js';
    window.menuController = menuController;
  </script>

    <title> Discuzz | Enjoy your forum </title>
</head>
<body>

    <ion-app>

    <ion-menu side="start" content-id="main-content">

      <ion-header>
        <ion-toolbar mode="ios" color="dark">
          <ion-title color="primary"> Discuzz </ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>

        <ion-list mode="ios" no-lines>

          <ion-card color="primary">
                <ion-card-header>
                    <ion-card-header> Profile </ion-card-header>
                </ion-card-header>
                <ion-card-content>

                    <ion-label>
                        {{ user.email }}
                    </ion-label>

                </ion-card-content>
            </ion-card>

          {% if user.is_authenticated %}
          <ion-item href="/">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>
                Home
            </ion-label>
          </ion-item>


          <ion-item href="{% url 'create' %}">
            <ion-icon name="pencil-outline" slot="start"></ion-icon>
            <ion-label> Create </ion-label>
          </ion-item>


          <ion-item href="{% url 'join' %}">
            <ion-icon name="text-outline" slot="start"></ion-icon>
            <ion-label> Join </ion-label>
          </ion-item>


          <ion-item href="{% url 'wnews' %}">
            <ion-icon name="newspaper-outline" slot="start"></ion-icon>
            <ion-label> WNews </ion-label>
          </ion-item>


          <ion-item href="{% url 'c19' %}">
            <ion-icon name="trending-up-outline" slot="start"></ion-icon>
            <ion-label> C-19 </ion-label>
          </ion-item>


          <ion-item href="{% url 'contact' %}">
            <ion-icon name="information-circle-outline" slot="start"></ion-icon>
            <ion-label> Contact </ion-label>
          </ion-item>


            <ion-item href="{% url 'about' %}">
            <ion-icon name="help-circle-outline" slot="start"></ion-icon>
            <ion-label> About | help </ion-label>
          </ion-item>


          <ion-item href="{% url 'logout' %}">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label> Logout </ion-label>
          </ion-item>
            {% else %}
           <ion-item href="{% url 'wnews' %}">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label> WNews </ion-label>
          </ion-item>

           <ion-item href="{% url 'c19' %}">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label> C-19 </ion-label>
          </ion-item>

           <ion-item href="{% url 'contact' %}">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label> Contact </ion-label>
          </ion-item>

           <ion-item href="{% url 'logout' %}">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label> Signup </ion-label>
          </ion-item>

           <ion-item href="{% url 'login' %}">
            <ion-icon name="log-out-outline" slot="start"></ion-icon>
            <ion-label> Login </ion-label>
          </ion-item>
            {% endif %}

        </ion-list>
      </ion-content>
    </ion-menu>

    <div class="ion-page" id="main-content">

      <ion-header mode="ios">

        <ion-toolbar color="dark" mode="ios">
          <ion-buttons slot="end">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
            <ion-buttons slot="start">
                <ion-back-button default-href="/"></ion-back-button>
            </ion-buttons>
          <ion-title> C-19 news </ion-title>
        </ion-toolbar>

      </ion-header>

      <ion-content class="ion-padding">
        <ion-button expand="block" onclick="openMenu()">Open Menu</ion-button>
          content
      </ion-content>
    </div>
  </ion-app>

  <script>
    async function openMenu() {
      await menuController.open();
    }
    alert(window.Error)
  </script>

</body>
</html>
