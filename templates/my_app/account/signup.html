{% extends 'base.html' %} {% block content %}
<div class="row">
    <div class="col-md-3 col-sm-12"></div> 
    <div class="col-md-6 col-sm-12 form">
        <div class="jumbotron">
            <div class="login_form">
                <h4 class="text-center">Create a new account</h4>
                <form method="POST" action="">
                    {% csrf_token %}
                    <fieldset>
                        <div class="form-row input">
                            <div class="form-group col-md-12 inputBox">
                                <label for="id_first_name">{{ form.first_name.label }}</label> {{ form.first_name }}
                            </div>

                            <div class="form-group col-md-12 inputBox">
                                <label for="id_last_name">{{ form.last_name.label }}</label> {{ form.last_name }}
                            </div>

                            <div class="form-group col-md-12 inputBox">
                                <label for="id_username">{{ form.username.label }}</label> {{ form.username }}
                            </div>

                            <div class="form-group col-md-12 inputBox">
                                <label for="id_email">{{ form.email.label }}</label> {{ form.email }}
                            </div>

                            <div class="form-group col-md-12 inputBox">
                                <label for="id_password1">{{ form.password1.label }}</label> {{ form.password1 }}
                            </div>

                            <div class="form-group col-md-12 inputBox">
                                <label for="id_password2">{{ form.password2.label }}</label> {{ form.password2 }}
                            </div>

                            <div class="form-group col-md-12 inputBox">
                                <input type="submit" name="" value="Sign Up">
                            </div>

                        </div>
                    </fieldset>
                </form>
                <div>
                    {{ form.errors }}
                </div>
                <div class="help">
                    <p>Already have an account? <a href="{% url 'login' %}">Login</a> </p>
                </div>
                <script>
                    let form_inputs = document.getElementsByTagName("input");
                    form_inputs[1].placeholder = 'First name';
                    form_inputs[2].placeholder = 'Last name';
                    form_inputs[3].placeholder = 'Username';
                    form_inputs[4].placeholder = 'Email';
                    form_inputs[5].placeholder = 'Password';
                    form_inputs[6].placeholder = 'Repeat password';

                    for (let fields in form_inputs) {
                        form_inputs[fields].className = "form-control";
                    }
                </script>
            </div>
        </div>
    </div>
    <div class="col-md-3 col-sm-12"></div>
</div>
</div>
{% endblock %}
